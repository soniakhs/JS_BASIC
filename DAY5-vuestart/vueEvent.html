<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        input{
            width: 80%;
            padding: 8px 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 13은 엔터키의 키코드임.13도 되고 enter도 됨. 이런 수식어들은 vue홈피. -->
        <!-- https://kr.vuejs.org/v2/guide/events.html#%EC%9D%B4%EB%B2%A4%ED%8A%B8-%EC%88%98%EC%8B%9D%EC%96%B4 -->
        <input type="text" @keyup.13.exact="keyupHandle">
        <!-- <span v-html> MSG: {{msg}}</span> -->
        MSG : <span v-html="msg"></span>
        <a :href="link">링크</a>
        
        <!-- {{ }} =>이 안에는 모든 자바스크립트 코드가 사용 가능 -->
        {{msg.split("").reverse().join('')}}
    </div>

    <script>
        let app = new Vue({
            el:"#app",
            data:{
                msg:'',
                link:'http://www.naver.com'
            },
            methods:{
                keyupHandle(){
                    this.msg = event.target.value;
                }
            }
        })
    </script>
</body>
</html>
