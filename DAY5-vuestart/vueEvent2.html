<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        input{
            width: 80%;
            padding: 8px 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="app">
       <span>여러줄 메시지</span>
       <p v-html="change">{{msg}}</p>
       <textarea cols="30" rows="5" v-model="msg"></textarea>
    </div>

    <script>
        let app = new Vue({
            el:"#app",
            data:{
                msg:'',
            },
            methods:{
                
            },
            computed:{
                change(){
                    return this.msg.split("\n").join("<br>");
                }

            }
        })
    </script>
</body>
</html>
