<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-on:contextmenu.prevent="ctxStop"
            @mouseup.left="leftMouse"
            @mouseup.right="rightMouse">
            left click = 왼쪽으로 <br/>
            right click = 오른쪽으로<br/>
            <img src="/imgs/foot.jpg" :style="{position:'absoulte',left: left + 'px'}">
        </div>
        </div>
    </div>
    <script>
        var vm =new Vue({
            el:"#app",
            data:{
                left:100
            },
            methods:{
                ctxStop : function(e){},
                leftMouse : function(e){
                    if(this.left > 30) this.left -= 30;
                    console.log(this.left + "Move left!");
                },
                rightMouse(e) {
                    this.left += 30;
                    console.log(this.left+"Move Right!");
                }
            }
        })
    </script>
</body>
</html>
